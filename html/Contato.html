<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contato.css">
    <title>Document</title>
</head>
<body>
    <section id="contact" class="full-screen" style="background-color: #021F30; background-size: cover; background-position: center; height: 100vh;">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Fale conosco</h2>
                <p>Tem alguma dúvida? Nossa equipe está pronta para ajudar.</p>
                <div class="contact-methods">
                    <div>
                        <i class="fas fa-phone"></i>
                        <span>(11) 1234-5678</span>
                    </div>
                    <div>
                        <i class="fas fa-envelope"></i>
                        <span>suporte@TaskZen.com</span>
                    </div>
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                        <span>São Paulo, Brasil</span>
                    </div>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <form class="contact-form">
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu e-mail" required>
                <textarea placeholder="Sua mensagem" required></textarea>
                <button type="submit" class="btn-primary">Enviar mensagem</button>
            </form>
        </div>
    </section>
 
</body>
</html>
